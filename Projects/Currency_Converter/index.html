<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Currency Converter</title>
</head>

<body>
    <div class="container">
        <h2>Currency Converter</h2>
        <form>
            <div class="amount">
                <p>Enter Amount</p>
                <input type="text" value="100">
            </div>
            <div class="dropdown">
                <div class="from">
                    <p>From</p>
                    <div class="select_container">
                        <img src="https://flagsapi.com/US/flat/64.png" alt="Flag" />
                        <select name="from">
                            <option value="USD">USD</option>
                            <option value="INR">INR</option>
                            <option value="EURO">EURO</option>
                            <option value="AUD">AUD</option>
                        </select>
                    </div>
                </div>
                <div class="fa-solid fa-arrow-right-arrow-left"></div>
                <div class="to">
                    <p>To</p>
                    <div class="select_container">
                        <img src="https://flagsapi.com/IN/flat/64.png" alt="Flag" />
                        <select name="from">
                            <option value="USD">USD</option>
                            <option value="INR" selected>INR</option>
                            <option value="EURO">EURO</option>
                            <option value="AUD">AUD</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="msg">
                1USD=90INR
            </div>
            <button>Get Exchange Rate</button>
        </form>
    </div>
    <script src="https://kit.fontawesome.com/a810b406b9.js" crossorigin="anonymous"></script>
    <script src="./country_code.js"></script>
    <script src="./script.js"></script>
</body>

</html>
